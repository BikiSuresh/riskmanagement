_schema-version: '3.1'
ID: riskmangement
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: riskmangement-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: riskmangement-db
      - name: riskmangement-uaa

  - name: riskmangement-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: riskmangement-db

  - name: riskmangement
    type: approuter.nodejs
    path: app/ # from cds.env.folders. Consider also cds.env.build.target -> gen/app
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: riskmangement-uaa

resources:
  - name: riskmangement-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  # - name: riskmangement-auth
  #   type: org.cloudfoundry.managed-service
  #   parameters:
  #     service: xsuaa
  #     service-plan: application
  #     path: ./xs-security.json
  #     config:
  #       xsappname: riskmangement-${org}-${space}
  #       tenant-mode: dedicated
  #       oauth2-configuration:
  #         redirect-uris:
  #           # example: - https://risk-management-approuter.cfapps.eu10-004.hana.ondemand.com/login/callback
  #           - https://912a1576trial-dev-riskmangement.cfapps.us10-001.hana.ondemand.com/login/callback
  - name: riskmangement-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: risk-mangement-${org}-${space}
        tenant-mode: dedicated
        role-collections:
          - name: 'RiskOfficer-${space}'
            description: Manage Risk
            role-template-references:
              - $XSAPPNAME.RiskOfficer
          - name: 'RiskUser-${space}'
            description: View Risks
            role-template-references:
              - $XSAPPNAME.RiskUser
        oauth2-configuration:
          redirect-uris:
            -  https:riskmangement.cfapps.us10-001.hana.ondemand.com/**